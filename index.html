<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="assets/icon.png" type="image/x-icon" />

		<title>RocketNews</title>
	</head>
	<body>
		<section class="main-content">
			<div class="logo-container">
				<img src="assets/logo.svg" alt="logo" />
			</div>

			<div class="text-container">
				<h2>atualize ideias e informações em 5 minutos.</h2>

				<h3>
					tudo que você precisa saber para começar seu dia bem e informado
				</h3>

				<p>
					noticias sobre o universo Rocketseat, e tudo o que precisa para
					começar o dia melhor. perfeito para se preparar para codar ☕
				</p>
			</div>

			<form method="post">
				<label for="email">Insira seu e-mail:</label>
				<div class="input-button">
					<input
						type="email"
						placeholder="nice_person@mail.com"
						required
						tabindex="1"
					/>
					<button type="submit" tabindex="2">
						<img src="assets/send.svg" alt="send-icon" />
					</button>
				</div>
			</form>

			<div class="link-container" tabindex="3">
				<span class="link">deixe-me ler primeiro</span>
				<img src="assets/arrow-right.svg" alt="arrow-right" />
			</div>
		</section>

		<section class="image"></section>

		<script>
			const form = document
				.querySelector("form")
				.addEventListener("submit", (event) => event.preventDefault())
		</script>
	</body>
</html>
